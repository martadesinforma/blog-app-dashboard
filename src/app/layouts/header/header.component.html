<header class="navbar navbar-expand-lg fixed-top bg-white">
  <div class="container justify-content-center">
    <a href="#" class="site-logo"> ANG-BLOG</a>
  </div>

  <!-- el pipe async se suscribe automáticamente al observable isLoggedIn$. Cuando se emita true,  el contenido dentro del <div> se mostrará en el DOM, en este caso se mostrará el <a> con el userEmail y el <button> de Logout. Si se emite false, no se mostrará ni el email no el botón-->
  <div class="container justify-content-center" *ngIf="isLoggedIn$ | async">
    <a href="#" class="mr-3"> {{userEmail}}</a>
    <button class="btn btn-sm btn-info bg-secondary-theme text-theme-primary" (click)="onLogOut()">Logout</button>
  </div>
</header>
