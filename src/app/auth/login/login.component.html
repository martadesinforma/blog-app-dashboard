<div class="container">
  <div class="row">
    <div class="col-md-3"></div>

    <div class="col-md-6">
      <div class="card p-5 shadow-effect bg-secondary-theme">
        <div class="card-body">

          <div class="text-center">
            <h3 class="text-theme-primary">Login</h3>
            <p>Please login to your account to post a new blog post</p>
          </div>

        <!--
      #loginForm: Esta variable permite hacer referencia al formulario desde dentro de la plantilla HTML.

      ngForm: es una directiva que Angular proporciona. Es una directiva que transforma un elemento <form> en un formulario administrado por Angular, proporcionando funcionalidades como validación, seguimiento del estado de los controles, y manejo de los datos del formulario.

      name="email": Este atributo es necesario en formularios de plantilla para que Angular identifique el control de entrada y lo asocie con el modelo. El valor del campo email estará vinculado a la propiedad formValue.email en el modelo del formulario cuando se envie el formulario.

      #Email="ngModel": Aquí, #Email es una referencia local al campo de entrada del formulario, lo que permite acceder al estado de este campo específico en la plantilla (por ejemplo, si el campo está válido o no).
       -->

          <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)">
            <div class="form-group">
              <input
              type="email"
              class="form-control"
              placeholder="Email"
              name="email"
              #Email="ngModel"
              ngModel
              required
              email
              [ngClass]="{'is-invalid': Email.touched && Email.invalid}"
              >
              <div class="alert alert-danger" *ngIf="Email.touched && Email.invalid ">
                <div *ngIf="Email?.errors && Email.errors!['required']">Email Cannot be Empty</div>
                <div *ngIf="Email?.errors && Email.errors!['email']">Please enter a valid email address</div>
              </div>
            </div>

            <div class="form-group">
              <input
              type="password"
              class="form-control"
              placeholder="Password"
              #Password="ngModel"
              name="password"
              ngModel
              required
              [ngClass]="{'is-invalid': Password.touched && Password.invalid}"
              >
              <div class="alert alert-danger" *ngIf="Password.touched && Password.invalid">Password Cannot be Empty</div>
            </div>

            <button class="btn btn-info btn-block btn-theme" [disabled]="loginForm.invalid">Login</button>
          </form>
        </div>
      </div>
    </div>

    <div class="col-md-3"></div>

  </div>
</div>
