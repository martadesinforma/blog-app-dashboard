<div class="container">
  <div class="row">
    <div class="col-md-12 text-center">
      <h3 class="text-theme-primary"> Add New Post</h3>
      <p class="mb-5"> You can add you new post here</p>
    </div>
  </div>

<!-- Como buena práctica, se usa el título de la publicación para el enlace permanente "Permalink" -->

  <form>
    <div class="row">
      <div class="col-md-7">
        <div class="card shadow-effect">
          <div class="card-body">
            <div class="form-group">
              <label>Title</label>
              <input type="text" class="form-control" (keyup)="onTitleChanged($event)"> <!--El evento keyup se dispara cada vez que el usuario suelta una tecla después de presionarla. $event es un objeto que contiene información sobre el evento, como la tecla que fue presionada y el valor actual del campo de entrada. -->
            </div>

            <div class="form-group">
              <label>Permalink</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group">
              <label>Excerpt</label>
              <textarea cols="30" rows="10" class="form-control"></textarea>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-5">
        <div class="form-group">
          <label for="">Please Select a post category</label>
          <select class="form-control">
            <option value="" disabled>Please Select a category</option>
          </select>
        </div>

        <div class="form-group">
          <label for="">Post Image</label>
          <input type="file" class="form-control">
        </div>
      </div>
    </div>


    <div class="row mt-3 mb-5">
      <div class="col-md-12">
        <div class="card shadow-effect">
          <div class="card-body">
            <div class="form-group">
              <label for=""> Content</label>
              <textarea cols="30" rows="10" class="form-control"></textarea>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-12 text-center mb-5">
        <button class="btn btn-info bg-theme">Save Post</button>
        <button class="btn btn-warning ml-3" routerLink="/posts" >Back to Post</button>
      </div>
    </div>
  </form>
</div>
